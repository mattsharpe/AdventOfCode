# ASP.NET Core
# Build and test ASP.NET Core projects targeting .NET Core.
# Add steps that run tests, create a NuGet package, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- master

pool:
  vmImage: 'windows-latest'

variables:
  buildConfiguration: 'Release'

steps:

- task: DotNetCoreCLI@2
  inputs:
    command: 'restore'
    projects: 'AdventOfCode.sln'

- task: SonarCloudPrepare@1
  displayName: 'Prepare SonarCloud Code Analysis'
  enabled: true
  inputs:
    SonarCloud: 'SonarCloud'
    organization: 'mattsharpe-github'
    scannerMode: 'MSBuild'
    projectKey: 'mattsharpe_AdventOfCode'
    projectName: 'Advent Of Code'

- task: DotNetCoreCLI@2
  displayName: 'Build'
  inputs:
    command: 'build'
    projects: '**\*.csproj'
    arguments: '--configuration $(buildConfiguration)'

- task: VSTest@2
  enabled: false
  inputs:
    testSelector: 'testAssemblies'
    testAssemblyVer2: |
      **\Advent*.dll
      !**\*TestAdapter.dll
      !**\obj\**
    searchFolder: '$(System.DefaultWorkingDirectory)'
    testFiltercriteria: 'TestCategory!=IgnoreOnBuild'

- task: DotNetCoreCLI@2
  displayName: 'Test'
  enabled: true
  inputs:
    command: 'test'
    projects: '**/*.csproj'
    testRunTitle: 'Unit Tests'

- task: SonarCloudAnalyze@1
  enabled: true
  displayName: 'Run SonarCloud Code Analysis'

- task: SonarCloudPublish@1
  displayName: 'Publish Quality Gate Result'
  enabled: true
  inputs:
    pollingTimeoutSec: '300'
